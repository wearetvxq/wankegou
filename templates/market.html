    var laytpl;
    layui.use('laytpl', function () {
        laytpl = layui.laytpl;
        getlist(1);
    });
    function getlist(type,dai,id) {
        if(type==1){
            $('.mui-title').html('交易市场');
            $('#js').hide();
            $('#qq').show();
        }
        if(type==2){
            $('.mui-title').html('鹊桥广场');
            $('#js').show();
            $('#qq').hide();
        }
        if(dai==undefined)dai='-1';
        if(id==undefined)id='-1';

        $.get("{% url 'homepage' %}?type="+type+"&dai="+dai+"&id="+id,function (data) {
            if (data.code == 0) {
                mui.toast(data.msg);
                $.cookie('homePageType',type);
                return false;
            } else {

                $.cookie('homePageType',type);
                var tpl = document.getElementById('list').innerHTML, view = document.getElementById('alllist');
                setTpl(data.msg, tpl, view);


            }
        });
    }


    $('#searchId').click(function(){
        mui('#ppp').popover('toggle');
        var ck = $.cookie('homePageType');
        mui.prompt('请输入要搜索的ID','','提示',['取消','确定'],function(data){
            if(data.index==1){
                getlist(ck,-1,data.value);
            }
        })
    });

    $('#searchDai').click(function(){
        mui('#ppp').popover('toggle');
        var ck = $.cookie('homePageType');
        mui.prompt('请输入要搜索的代数','','提示',['取消','确定'],function(data){
            if(data.index==1){
                getlist(ck,data.value,-1);
            }
        })
    });

    function setTpl(data, tpl, view) {
        laytpl(tpl).render(data, function (html) {
            view.innerHTML = html;
        })
    }


</script>

<script>
    var text;
    $('.add').click(function () {
        text = $(this).html();
    });
    var clipboard = new Clipboard('.add', {
        text: function () {
            return text;
        }
    });
    clipboard.on('success', function (e) {
        mui.toast('已复制');
    });
    clipboard.on('error', function (e) {
        mui.toast('复制失败：' + e.text)
    });
</script>
